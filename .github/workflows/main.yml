name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: modify
        if: steps.changes.outputs.submodule == 'true'
        run: |
          cd tailscale
          sed -i '/hi.ServerName != m.hostname/,+2d' cmd/derper/cert.go

      - name: Set up QEMU
        if: steps.changes.outputs.submodule == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.changes.outputs.submodule == 'true'
        uses: docker/setup-buildx-action@v3
          
      - name: Log in to GitHub Container Registry
        if: steps.changes.outputs.submodule == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Check version
        if: steps.changes.outputs.submodule == 'true'
        run: |
          echo "VERSION=$(cat tailscale/VERSION.txt)" >> $GITHUB_ENV
          
      - name: Docker meta
        if: steps.changes.outputs.submodule == 'true'
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: latest=auto
          tags: type=semver,pattern=v{{version}},value=${{ env.VERSION }}
          
      - name: Build and push Docker images to ghcr.io
        if: steps.changes.outputs.submodule == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
